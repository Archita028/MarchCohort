<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Risk Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>Credit Risk Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#">Overview</a></li>
                <li><a href="#">Predictions</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="dashboard-container">
        <aside class="dashboard-sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">New Prediction</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </aside>
        <main class="dashboard-main">
            <section class="prediction-section">
                <h2>ML Model Prediction</h2>
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="inputData">Enter Data (JSON format):</label>
                        <textarea id="inputData" rows="4" placeholder='{"feature1": 25, "feature2": 10}'></textarea>
                    </div>
                    <button type="submit">Predict</button>
                </form>
                <div class="prediction-result">
                    <h3>Prediction Result:</h3>
                    <div id="resultOutput">Awaiting input...</div>
                </div>
            </section>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
