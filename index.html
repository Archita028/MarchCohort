<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="box-form">
            <div class="box-login-title">
                <h2>LOGIN</h2>
            </div>
            <div class="box-login">
                <div class="fieldset-body" id="login_form">
                    <p class="field">
                        <label for="user">E-MAIL</label>
                        <input type="text" id="user" name="user" title="Username" required />
                    </p>
                    <p class="field">
                        <label for="pass">PASSWORD</label>
                        <input type="password" id="pass" name="pass" title="Password" required />
                    </p>
                    <label class="checkbox">
                        <input type="checkbox" value="TRUE" title="Keep me Signed in" /> Keep me Signed in
                    </label>
                    <input type="submit" id="do_login" value="GET STARTED" title="Get Started" />
                </div>
            </div>
        </div>
        <div class="box-info">
            <h3>Need Help?</h3>
            <button onclick="forgotPassword();" class="b-support" title="Forgot Password?">Forgot Password?</button>
            <button onclick="contactSupport();" class="b-support" title="Contact Support">Contact Support</button>
            <button onclick="createAccount();" class="b-cta" title="Sign up now!">CREATE ACCOUNT</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
